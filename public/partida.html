<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 id="titulo"></h1>
    <p>
        <span class="strong">Local:</span> <span id="local">Local</span>
        <span class="strong">Data:</span> <span id="dataDoEvento">Data</span>
        <span class="strong">Horário:</span> <span id="horario">Horário</span>
    </p>
    <h2>Lista de jogadores</h2>
    <ul id="listaDeJogadores" class="list-group">

    </ul>
    <form id="formAdicionarJogador" method="post">
        <div class="form-group">
            <label for="nome">
                Nome:
            </label>
            <input type="text" id="nome" name="nome" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="telefone">
                Telefone:
            </label>
            <input type="text" id="telefone" name="telefone" class="form-control" required />
        </div>
        <input type="submit" class="btn btn-primary" />
    </form>
    <script src="../../scripts/paginaPartida.js"></script>

    <!-- link do jQuery (requerido pelo Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- link do JavaScript do Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
